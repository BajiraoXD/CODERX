    <title>programming-languages</title>

    <style>
        
        body.dark-mode 
            {
            background-color: #2b2b2b;
            color: #ffffff;
            }
        /* Dark mode switch */
        .mode-switch 
            {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #800080;
            transition: color 0.3s;
            }

        .mode-switch:hover 
            {
            color: #5d5d5d;
            }
        h3
            {
            font-family: "Ubuntu";
            color: #b65fcf;
            }
        .container-gg
            {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;

            }
        .abc
            {
            padding-right:  100px;
            padding: 5%;
            text-align: center;

            }
        .pqr
            {
            padding-right: 75px;
            text-align: center;
            padding: 5%;
            }
        .xyz
            {
            text-align: center;
            padding: 5%;
            }
        #ProLan
            {
            padding: 10% 15%

            }
        .icon
            {
            color: #e39ff6;
            margin-bottom: 1rem;
            }
        .icon:hover
            {
            color: #b65fcf;
            transform: scale(1.1);
            }
    
    </style>
</head>

          </div>

            <a href="https://cplusplus.com/doc/tutorial/">

  var questions = [

      options: ["No", "Somewhat No", "Somewhat Yes", "Yes"]

      question: "Question 6: During the past 4 weeks, how often has your mental health affected your ability to get work done? ",
      options: ["Not at all", "Not so Often", "Somewhat Often", "Very Often"]

    },

      question: "Question 8: Have you noticed any change in your diet habits?",
      options: ["No, It is the same", "Somewhat Change", "Yes, I eat too much", "Yes, I eat too less"]
    },
    {
      question: "Question 9: When was the last time you were really happy?",
      options: ["Few days ago", "Few weeks ago", "Few months ago", "Few years ago"]
    },
    {
      question: "Question 10: When was the last time you had a positive outlook on life?",
      options: ["Few days ago", "Few weeks ago", "Few months ago", "Few years ago"]
    },
  ];
  var responses = [];
  var currentQuestionIndex = 0;
  var total_score=0;

  function getNext() {
    var selectedOption = document.querySelector('input[name="options"]:checked');

    if (selectedOption) {
      responses.push(selectedOption.value);
    } else {
      responses.push(null); // Handle unanswered questions
    }

    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      updateQuestion();
    } else {
      displayAnalysis();
    }
  }

  function updateQuestion() {
    var currentQuestion = questions[currentQuestionIndex];
    document.getElementById("question").textContent = currentQuestion.question;

    var options = document.querySelectorAll('input[name="options"]');
    for (var i = 0; i < options.length; i++) {
    //   options[i].value = currentQuestion.options[i];
      options[i].nextElementSibling.textContent = currentQuestion.options[i];
      options[i].checked = false;
    }
  }
  function displayAnalysis() {
    document.getElementById("question").style.display = "none";
    document.querySelector('.options').style.display = "none";
    document.querySelector(".cta").style.display = "none";
    document.getElementById("diet").style.display = "block";
    document.body.style.backgroundImage="url('https://wallpapers.com/images/hd/aesthetic-pastel-background-1080-x-1920-j2f2k1ndhng2jddk.jpg')";

    var analysisDiv = document.getElementById("analysis");
    analysisDiv.style.display = "block";
    for(let i=0;i<responses.length;i++){
       total_score+=parseFloat(responses[i]);
    }

        var responseAnalysis = document.getElementById("responseAnalysis");
        responseAnalysis.textContent = "Your score is: " + total_score;
